<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="robots" content="noindex" />
    <!-- タイトル -->
    <title>さんすうアプリ</title>
    <!-- メインcss -->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="section">
      <div class="left">
        <div class="top">
          <select name="select" id="select" class="select">
            <option value="level1">1けたのたし算</option>
            <option value="level2">2けたのたし算</option>
            <option value="level3">3けたのたし算</option>
            <option value="level4">1けたのひき算</option>
            <option value="level5">2けたのひき算</option>
            <option value="level6">3けたのひき算</option>
            <option value="level7">1けたのかけ算</option>
            <option value="level8">2けたのかけ算</option>
            <option value="level9">3けたのかけ算</option>
            <option value="level10">1けたのわり算</option>
            <option value="level11">2けたのわり算</option>
            <option value="level12">3けたのわり算</option>
          </select>
          <button id="start" class="start">スタート！</button>
        </div>
        <div class="timer" id="timer">残り<span id="timeCount" class="timeCount">10</span> 秒</div>
        <div class="box">
          <div id="q1" class="q1"></div>
          <div class="operator" id="operator"></div>
          <div id="q2" class="q2"></div>
        </div>
        <input type="text" name="" placeholder="こたえを入力してね" id="answer" class="answer" />
        <button id="check" class="check">あってるかな？？</button>
        <button id="reset" class="reset">リセットするよ</button>
        </div>
        <div class="right">
          <div class="imagebox">
            <img src="" alt="" id="image" />
          </div>
          <p id="message" class="message"></p>
          <p class="times" id="times"></p>
          <p class="praise" id="praise"></p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
